<!DOCTYPE html>
<html ng-app="MiParking">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>MiParking</title>
	<script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/2.0.5/stamplay.min.js"></script>
    <script>
      Stamplay.init("miparqueo", {
        isMobile: false,
        absoluteUrl : true,
        autorefreshSocialLogin : true
      });
    </script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async="async"></script>
	<style>
.chart {
  position: relative;
  display: inline-block;
  width: 150px;
  height: 150px;
  text-align: center;
}
.chart canvas {
  position: absolute;
  top: 0;
  left: 0;
}
.percent {
  display: inline-block;
  line-height: 150px;
  font-size: 30px;
  z-index: 2;
}
.percent:after {
  content: '%';
  margin-left: 0.1em;
  font-size: .8em;
}
	</style>
</head>
<body>
<div ui-view="loginView"></div>
<div ui-view="navView"></div>
<div ui-view="contentView" class="container"></div>
</body>
</html>
