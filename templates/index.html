<!DOCTYPE HTML>
<html ng-app="MiParking">

<head>

	<!-- meta info -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="keywords" content="U4innovation, Sebastian Montenegro" />
    <meta name="description" content="MiCupon Ecuador">
    <meta name="author" content="Sebastian Montenegro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="css/boostrap.css">
    <!-- Font Awesome styles (icons) -->
    <link rel="stylesheet" href="css/font_awesome.css">
    <!-- Main Template styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- IE 8 Fallback -->
    <!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="css/ie.css" />
	<![endif]-->

    <style>
        .notContainer{
            position: fixed;
            top: 5px;
            right: 5px;
            z-index: 9999999;
        }
    </style>
</head>
<body ng-controller="indexCtrl as ctrl">


    <div class="global-wrap">

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="optionsLine" chart-dataset-override="datasetOverride" chart-click="onClick" height="50"> </canvas>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<div>
							<span class="chart" easypiechart percent="percent" options="options">
								<span class="percent" ng-bind="percent"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<div>
							<span class="chart" easypiechart percent="percent" options="options">
								<span class="percent" ng-bind="percent"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<div>
							<span class="chart" easypiechart percent="percent" options="options">
								<span class="percent" ng-bind="percent"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- LOGIN REGISTER LINKS CONTENT -->
		<div id="login-dialog" class="modal fade clearfix">
		    <div class="modal-content mfp-dialog">
		    <h3>Iniciar Sesi&oacute;n</h3>
		    <form class="dialog-form">
		        <div class="form-group">
		            <label>E-mail</label>
		            <input type="text" placeholder="email@dominio.com" class="form-control" ng-model="credenciales.email">
		        </div>
		        <div class="form-group">
		            <label>Clave</label>
		            <input type="password" placeholder="Mi clave secreta" class="form-control" ng-model="credenciales.password">
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox"> Recordarme
		            </label>
		        </div>
		        <div class="form-group">
		            <button ng-click="ctrl.login()" class="btn btn-success">Iniciar Sesi&oacute;n</button>
		        </div>
		    </form>
		    <ul class="dialog-alt-links">
		        <li><a class="popup-text" style="cursor:pointer;" data-toggle="modal" data-target="#password-recover-dialog" 
		            data-effect="mfp-zoom-out" data-dismiss="modal">Olvid&eacute; mi clave</a>
		        </li>
		    </ul>
		    </div>
		</div>
	</div>
</body>
