<body>

    <div class="global-wrap">

		<div class="row">
			<div class="col-lg-12">
				<span class="active"><h5>Estad&iacute;sticas de Reservas</h5></span>
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="optionsLine" chart-dataset-override="datasetOverride" chart-click="onClick" height="50"> </canvas>
					</div>
				</div>
			</div>
			<!--div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-body text-center">
						<div>
							<span class="chart" easypiechart percent="percentRes" options="options">
								Reservas
								<span class="percent" ng-bind="percentRes"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">

						<div>
							<span class="chart" easypiechart percent="percentDis" options="options">

						</div>
					</div>
				</div>
			</div-->	
		</div>
		<div class="row col-lg-12">
			<table class="table table-striped table-hover">
				<thead>
					<tr class="active"><h2>Reservas</h2></tr>
			  		<tr class="success">
					    <th>Puesto</th>
					    <th>Placa</th>
					    <th>Hora Desde</th>
					    <th>Hora Hasta</th>
					    <th>Precio</th>
				  	</tr>
			  	</thead>
			  	<tbody>
			  		<tr ng-repeat="reserva in ctrl.reservas | orderBy : 'HoraDesde'" class="info" >
			  			<td><span>{{reserva.puestoParqueo | uppercase }}</span></td>
			  			<td><span>{{reserva.Placa | uppercase }}</span></td>
			  			<td><span>{{ctrl.estadia(reserva.HoraDesde)}}</span></td>
			  			<td><span>{{ctrl.estadia(reserva.HoraHasta)}}</span></td>
			  			<td><span>$ {{reserva.Monto}}</span></td>
			  		</tr>
			  	</tbody>
			</table>                
       </div>

		<!-- LOGIN REGISTER LINKS CONTENT -->
		<div id="login-dialog" class="modal fade clearfix">
		    <div class="modal-content mfp-dialog">
		    <h3>Iniciar Sesi&oacute;n</h3>
		    <form class="dialog-form">
		        <div class="form-group">
		            <label>E-mail</label>
		            <input type="text" placeholder="email@dominio.com" class="form-control" ng-model="ctrl.credenciales.email">
		        </div>
		        <div class="form-group">
		            <label>Clave</label>
		            <input type="password" placeholder="Mi clave secreta" class="form-control" ng-model="ctrl.credenciales.password">
		        </div>
		        <div class="checkbox">
		            <label>
		                <input type="checkbox"> Recordarme
		            </label>
		        </div>
		        <div class="form-group">
		            <button ng-click="ctrl.login()" class="btn btn-success">Iniciar Sesi&oacute;n</button>
		        </div>
		    </form>
		    <ul class="dialog-alt-links">
		        <li><a class="popup-text" style="cursor:pointer;" data-toggle="modal" data-target="#password-recover-dialog" 
		            data-effect="mfp-zoom-out" data-dismiss="modal">Olvid&eacute; mi clave</a>
		        </li>
		    </ul>
		    </div>
		</div>
	</div>
