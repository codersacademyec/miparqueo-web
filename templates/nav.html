    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <ul class="nav navbar-nav navbar-right" ng-if="esRolParqueo">
        <li class="dropdown">
          <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Administrar
            <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="ctrl.showDisponibilidad()">Buscar Disponibilidad</a></li>

        <li class="dropdown">
          <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Administrar
            <b class="caret"></b></a>

            <li><a href="#" ng-click="ctrl.newUserParqueo()">Nuevo Usuario de Parqueo</a></li>

      <div id="busqueda-dialog" class="modal fade clearfix">
        <div class="modal-content mfp-dialog">
        <h3>Buscar Disponibilidad</h3>
        <form name="searchForm" class="dialog-form">
            <div class="form-group">
                <label>Hora Desde (*)</label>
                <input type="text" class="form-control hora" ng-model="ctrl.filter.hD" ng-required="true" id="hd">
            </div>
            <div class="form-group">
                <label>Hora Hasta (*)</label>
                <input type="text" class="form-control hora" ng-model="ctrl.filter.hH" ng-required="true" id="hh">
            </div>
            <div class="form-group">
                <label>Tipo Vehiculo (*)</label>
                <select class="form-control" ng-model="ctrl.reserva.TipoVehiculo" ng-required="true" id="tv">
                  <option value="0">Liviano</option>
                  <option value="1">Pesado</option>
                  <option value="2">Moto</option>
                </select>
            </div>
            <div class="form-group collapse" id="search">
                <div class = "form-group" ng-if="!searchForm.$valid"><label style="font-size: 12px;">(*) Campos Obligatorios</label></div>
                <button ng-click="searchForm.$valid && ctrl.buscarDisponibilidad()" class="btn btn-success">Buscar</button>
            </div>
            <div class="form-group collapse" id="searchPanel">
              <div class="form-group">
                <label>Puesto Asignado</label>
                <input type="text" class="form-control" ng-model="ctrl.reserva.puestoParqueo" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Monto</label>
                <input type="text" class="form-control" ng-model="ctrl.reserva.Monto" disabled="disabled">
              </div>
              <div class="form-group">
                <label>Placa (*)</label>
                <input type="text" class="form-control" ng-required="ctrl.validate" ng-model="ctrl.reserva.Placa">
              </div>
              <div class="form-group">
                <label>Tipo Pago (*)</label>
                <select class="form-control" ng-model="ctrl.filter.tP" ng-required="ctrl.validate" ng-change="ctrl.cambiarModoPago()">
                  <option value="0">Efectivo</option>
                  <option value="1">Payphone</option>
                </select>
              </div>
              <div class="form-group collapse" id="pagoPanel">
                  <label>Celular (*)</label>
                  <input type="text" class="form-control" ng-required="ctrl.validatePayphone" ng-model="ctrl.filter.celular">
              </div>
              <div class = "form-group" ng-if="!searchForm.$valid"><label style="font-size: 12px;">(*) Campos Obligatorios</label></div>
              <div class="form-group">
                <button ng-click="searchForm.$valid && ctrl.reservar()" class="btn btn-success">Confirmar Reserva</button>
              </div>
            </div>
        </form>
        </div>
    </div>

  </div>
